<body>
  <header>
    <h1 id="title" class="display-3">city trip</h1>
    <p>
      <small>what makes the same moments more treasurable?</small>
    </p>
    <div>
      <button id="oh-btn" type="button" class="btn-xs btn-light">on hover</button>
      <button id="s2s-btn" type="button" class="btn-xs btn-dark">side-to-side</button>
    </div>
  </header>

  <div id="on-hover" class="view">
    <div class="moment">
      <div id="a" class="content row mx-auto">
        <div class="spotlight"></div>
      </div>
      <div id="b" class="content row mx-auto">
        <div class="spotlight"></div>
      </div>
      <div id="c" class="content row mx-auto">
        <div class="spotlight"></div>
      </div>
    </div>
  </div>

  <div id="side-to-side" class="view">
    <div class="s2s row mx-auto">
      <img src="media/train-a.gif"/>
      <img src="media/train-b.gif"/>
    </div>
    <div class="s2s row mx-auto">
      <img src="media/chacha-b.gif"/>
      <img src="media/chacha-a.gif"/>
    </div>
    <div class="s2s row mx-auto">
      <img src="media/concert-b.gif"/>
      <img src="media/concert-as.gif"/>
    </div>
  </div>
